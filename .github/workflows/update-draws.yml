name: Update Express Entry Draw Data

on:
  # Run daily for fresh draw data
  schedule:
    - cron: '0 9 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run data updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/update-data.cjs
      - name: Validate scoring + parser tests
        run: npm test

      - name: Validate production build
        run: npm run build
      - name: Validate bundle budget
        run: npm run check:bundle

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/crsData.js || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/crsData.js
          git commit -m "chore: auto-update Express Entry draw data $(date +%Y-%m-%d)"
          git push


      - name: Create admin alert issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[Alert] IRCC data updater failed';
            const body = [
              'The scheduled IRCC draw updater workflow failed.',
              '',
              `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              '',
              'Please check `scripts/update-data.cjs` and IRCC JSON schema compatibility.'
            ].join('\n');
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            const existing = issues.find(i => i.title === title);
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['bug', 'automation']
              });
            }
