name: Update Express Entry Draw Data

on:
  # Run on the 1st and 15th of each month at 10:00 UTC
  schedule:
    - cron: '0 10 1,15 * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run data updater
        run: node scripts/update-data.cjs

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/crsData.js || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/crsData.js
          git commit -m "chore: auto-update Express Entry draw data $(date +%Y-%m-%d)"
          git push
