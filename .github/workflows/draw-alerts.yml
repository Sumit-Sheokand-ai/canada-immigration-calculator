name: Send Draw Alerts

on:
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  send-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Refresh draw data before alerts
        run: node scripts/update-data.cjs

      - name: Validate tests
        run: npm test

      - name: Validate production build
        run: npm run build

      - name: Send alerts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: node scripts/send-draw-alerts.cjs

      - name: Create admin alert issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '[Alert] Draw alert workflow failed';
            const body = [
              'The scheduled draw alert workflow failed.',
              '',
              `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              '',
              'Check secrets and `scripts/send-draw-alerts.cjs` logs for details.'
            ].join('\n');
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            const existing = issues.find(i => i.title === title);
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['bug', 'automation']
              });
            }
